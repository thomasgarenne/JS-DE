<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice</title>
</head>
<body>

    <section>
        <div class="display" id="one">
            <h2 id="player1">Player 1</h2>
            <div id="active1"></div> 
            <div id="total1">0</div>
            <div>
                <h4>Current</h4>
                <span id="current1">0</span>
            </div>
        </div>

        <div class="menu">
            <button id="addPlayer">Add Player</button>
            <button id="newGame">New Game</button>

            <div id="diceContain" class="dice1"></div>

            <button id="dice">Roll Dice</button>
            <button id="hold">Hold</button>
        </div>

        <div class="display hidden" id="two"> 
            <h2 id="player2">Player 2</h2>
            <div id="active2"></div>
            <div id="total2">0</div>
            <div>
                <h4>Current</h4>
                <span id="current2">0</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
